<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        let arr = [1, 2, 3];
        shuffle(arr);
        alert(arr);
    </script>
</body>
</html>
