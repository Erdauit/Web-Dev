<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("" + 1 + 0); // 10
        alert("" - 1 + 0); // -1
        alert(true + false); // 1 (true)
        alert(6 / "3"); // 2
        alert("2" * "3"); // 6
        alert(4 + 5 + "px"); // 9px
        alert("$" + 4 + 5); //$45
        alert("4" - 2); // 2
        alert("4px" - 2); // NaN
        alert("  -9  " + 5); // -9 5
        alert("  -9  " - 5); // -14
        alert(null + 1); // 1
        alert(undefined + 1); // NaN
        alert(" \t \n" - 2); // -2
      </script>
</body>
</html>
